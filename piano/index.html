<!DOCTYPE html>
<html>
<head>
	<title>Piano</title>
	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="stylesheet" href="styles.css">
	<script src="pianoScript.js" defer></script>
</head>
<body>
	<!-- this div shows up at start, forcing user to click to create an audio context-->
	<div id="startButton" onclick="initSound(); this.style.display='none';">Start</div>

	<div class="piano" id="piano">
		<!-- A4 + 1 octave (to Ab5) -->
		<div id="a4" class="white key" onpointerdown="keyPressed(this.id);" ontouchstart="keyPressed(this.id);" onpointerup="keyReleased(this.id);" onpointerleave="keyReleased(this.id);" ontouchend="keyReleased(this.id);">
			<div class="noteTextWhite">A4</div>
		</div>

		<div id="b4b" class="black key" onpointerdown="keyPressed(this.id);" ontouchstart="keyPressed(this.id);" onpointerup="keyReleased(this.id);" onpointerleave="keyReleased(this.id);" ontouchend="keyReleased(this.id);">
			<div class="noteTextBlack">A&sharp;4<br>B&flat;4</div>
		</div>

		<div id="b4" class="white key" onpointerdown="keyPressed(this.id);" ontouchstart="keyPressed(this.id);" onpointerup="keyReleased(this.id);" onpointerleave="keyReleased(this.id);" ontouchend="keyReleased(this.id);">
			<div class="noteTextWhite">B4</div>
		</div>

		<div id="c5" class="white key" onpointerdown="keyPressed(this.id);" ontouchstart="keyPressed(this.id);" onpointerup="keyReleased(this.id);" onpointerleave="keyReleased(this.id);" ontouchend="keyReleased(this.id);">
			<div class="noteTextWhite">C5</div>
		</div>


		<div id="d5b" class="black key" onpointerdown="keyPressed(this.id);" ontouchstart="keyPressed(this.id);" onpointerup="keyReleased(this.id);" onpointerleave="keyReleased(this.id);" ontouchend="keyReleased(this.id);">
			<div class="noteTextBlack">C&sharp;5<br>D&flat;5</div>
		</div>

		<div id="d5" class="white key" onpointerdown="keyPressed(this.id);" ontouchstart="keyPressed(this.id);" onpointerup="keyReleased(this.id);" onpointerleave="keyReleased(this.id);" ontouchend="keyReleased(this.id);">
			<div class="noteTextWhite">D5</div>
		</div>

		<div id="e5b" class="black key" onpointerdown="keyPressed(this.id);" ontouchstart="keyPressed(this.id);" onpointerup="keyReleased(this.id);" onpointerleave="keyReleased(this.id);" ontouchend="keyReleased(this.id);">
			<div class="noteTextBlack">D&sharp;5<br>E&flat;5</div>
		</div>

		<div id="e5" class="white key" onpointerdown="keyPressed(this.id);" ontouchstart="keyPressed(this.id);" onpointerup="keyReleased(this.id);" onpointerleave="keyReleased(this.id);" ontouchend="keyReleased(this.id);">
			<div class="noteTextWhite">E5</div>
		</div>

		<div id="f5" class="white key" onpointerdown="keyPressed(this.id);" ontouchstart="keyPressed(this.id);" onpointerup="keyReleased(this.id);" onpointerleave="keyReleased(this.id);" ontouchend="keyReleased(this.id);">
			<div class="noteTextWhite">F5</div>
		</div>

		<div id="g5b" class="black key" onpointerdown="keyPressed(this.id);" ontouchstart="keyPressed(this.id);" onpointerup="keyReleased(this.id);" onpointerleave="keyReleased(this.id);" ontouchend="keyReleased(this.id);">
			<div class="noteTextBlack">F&sharp;5<br>G&flat;5</div>
		</div>

		<div id="g5" class="white key" onpointerdown="keyPressed(this.id);" ontouchstart="keyPressed(this.id);" onpointerup="keyReleased(this.id);" onpointerleave="keyReleased(this.id);" ontouchend="keyReleased(this.id);">
			<div class="noteTextWhite">G5</div>
		</div>

		<div id="a5b" class="black key" onpointerdown="keyPressed(this.id);" ontouchstart="keyPressed(this.id);" onpointerup="keyReleased(this.id);" onpointerleave="keyReleased(this.id);" ontouchend="keyReleased(this.id);">
			<div class="noteTextBlack">G&sharp;5<br>A&flat;5</div>
		</div>

		<!-- A5 + 1 octave (to Ab6) -->
		<div id="a5" class="white key" onpointerdown="keyPressed(this.id);" ontouchstart="keyPressed(this.id);" onpointerup="keyReleased(this.id);" onpointerleave="keyReleased(this.id);" ontouchend="keyReleased(this.id);">
			<div class="noteTextWhite">A5</div>
		</div>

		<div id="b5b" class="black key" onpointerdown="keyPressed(this.id);" ontouchstart="keyPressed(this.id);" onpointerup="keyReleased(this.id);" onpointerleave="keyReleased(this.id);" ontouchend="keyReleased(this.id);">
			<div class="noteTextBlack">A&sharp;5<br>B&flat;5</div>
		</div>

		<div id="b5" class="white key" onpointerdown="keyPressed(this.id);" ontouchstart="keyPressed(this.id);" onpointerup="keyReleased(this.id);" onpointerleave="keyReleased(this.id);" ontouchend="keyReleased(this.id);">
			<div class="noteTextWhite">B5</div>
		</div>

		<div id="c6" class="white key" onpointerdown="keyPressed(this.id);" ontouchstart="keyPressed(this.id);" onpointerup="keyReleased(this.id);" onpointerleave="keyReleased(this.id);" ontouchend="keyReleased(this.id);">
			<div class="noteTextWhite">C6</div>
		</div>


		<div id="d6b" class="black key" onpointerdown="keyPressed(this.id);" ontouchstart="keyPressed(this.id);" onpointerup="keyReleased(this.id);" onpointerleave="keyReleased(this.id);" ontouchend="keyReleased(this.id);">
			<div class="noteTextBlack">C&sharp;6<br>D&flat;6</div>
		</div>

		<div id="d6" class="white key" onpointerdown="keyPressed(this.id);" ontouchstart="keyPressed(this.id);" onpointerup="keyReleased(this.id);" onpointerleave="keyReleased(this.id);" ontouchend="keyReleased(this.id);">
			<div class="noteTextWhite">D6</div>
		</div>

		<div id="e6b" class="black key" onpointerdown="keyPressed(this.id);" ontouchstart="keyPressed(this.id);" onpointerup="keyReleased(this.id);" onpointerleave="keyReleased(this.id);" ontouchend="keyReleased(this.id);">
			<div class="noteTextBlack">D&sharp;6<br>E&flat;6</div>
		</div>

		<div id="e6" class="white key" onpointerdown="keyPressed(this.id);" ontouchstart="keyPressed(this.id);" onpointerup="keyReleased(this.id);" onpointerleave="keyReleased(this.id);" ontouchend="keyReleased(this.id);">
			<div class="noteTextWhite">E6</div>
		</div>

		<div id="f6" class="white key" onpointerdown="keyPressed(this.id);" ontouchstart="keyPressed(this.id);" onpointerup="keyReleased(this.id);" onpointerleave="keyReleased(this.id);" ontouchend="keyReleased(this.id);">
			<div class="noteTextWhite">F6</div>
		</div>

		<div id="g6b" class="black key" onpointerdown="keyPressed(this.id);" ontouchstart="keyPressed(this.id);" onpointerup="keyReleased(this.id);" onpointerleave="keyReleased(this.id);" ontouchend="keyReleased(this.id);">
			<div class="noteTextBlack">F&sharp;6<br>G&flat;6</div>
		</div>

		<div id="g6" class="white key" onpointerdown="keyPressed(this.id);" ontouchstart="keyPressed(this.id);" onpointerup="keyReleased(this.id);" onpointerleave="keyReleased(this.id);" ontouchend="keyReleased(this.id);">
			<div class="noteTextWhite">G6</div>
		</div>

		<div id="a6b" class="black key" onpointerdown="keyPressed(this.id);" ontouchstart="keyPressed(this.id);" onpointerup="keyReleased(this.id);" onpointerleave="keyReleased(this.id);" ontouchend="keyReleased(this.id);">
			<div class="noteTextBlack">G&sharp;6<br>A&flat;6</div>
		</div>

		<div id="a6" class="white key" onpointerdown="keyPressed(this.id);" ontouchstart="keyPressed(this.id);" onpointerup="keyReleased(this.id);" onpointerleave="keyReleased(this.id);" ontouchend="keyReleased(this.id);">
			<div class="noteTextWhite">A6</div>
		</div>

	</div>

	</div>  <!-- end of piano -->



	<div class="controls">
		<div class="noteBoxContainer" id="noteBoxContainer">
			<div id="noteBox" class="noteBox"> </div>
		</div>
		
		<div class="buttonContainer">
			<div class="speedBlock">
				<label class="speedOptionLabel" for="speedOption">Speed:</label>
				<select name="speedOption" id="speedOption" class="speedOption" onChange="changeSpeed();">
				  <option value="slow">slow</option>
				  <option value="medium">medium</option>
				  <option value="fast">fast</option>
				</select>
				<div class="speedIcon" id="speedIcon"></div>
			</div>
			
			<div class="playButton" onclick="playBack();"></div>
			<div class="stopButton" onclick="stopPlayBack();"></div>
			<div class="clearButton" onclick="clearNoteBox();"></div>

			<div id="r" class="restKey" onpointerdown="keyPressed(this.id);" ontouchstart="keyPressed(this.id);" onpointerup="keyReleased(this.id);" onpointerleave="keyReleased(this.id);" ontouchend="keyReleased(this.id);">
				Rest
			</div>
		</div>
	</div>


	

	<div class="logoBox"><img src="website-logo-2022.png" class="logoImage"></div>
	<div class="colorBox"></div>


</body>
</html>
